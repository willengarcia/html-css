<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead{
            background-color: aqua;
        }
        .num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!--
        Anatomia para tabelas grandes.
        Table
            Caption
            Thead 
                tr, td, th
            Tbody 
                tr, td, th
            Tfoot 
                tr, td, th
    -->
    <table>
        <caption>População</caption>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
                <th>% população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">723 232 123</td>
                <td>45%</td>
            </tr>
            <tr>
                <td>Pará</td>
                <td class="num">723 232</td>
                <td>5%</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">232</td>
                <td>4%</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num"><strong>10000</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
