<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário com output</h1>
    <form action="cadastro.php">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="1" max="100" oninput="isoma.innerHTML = Number(in1.value)+ Number(in2.value)">
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="-10" max="100" oninput="isoma.innerHTML = Number(in1.value)+ Number(in2.value)">
        </p>
        <label for="isoma">Soma:</label>
        <output name="Soma" id="isoma">0</output>
        <!-- Só serve pra mostrar a saída, mas não envia -->

        <p>
            <label for="irange"> Range:</label>
            <input type="range" name="range" id="irange" oninput="ival.innerHTML = Number(irange.value)">
            <output id="ival">50</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Excluir">
        </p>
    </form>
</body>
</html>
