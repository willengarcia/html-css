<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <form action="../cadastro.php">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <div id="pessoa">
                <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                <input type="email" name="email" id="iemail" placeholder="exemplo@exemplo.com" required>
            </div>
            <div id="senha">
                <label for="ipass"><span class="material-symbols-outlined">key</span></label>
                <input type="text" name="pass" id="ipass" placeholder="Sua senha" minlength="5" maxlength="10" required>
            </div>
            <input type="submit" value="Entrar" class="botao">
            <input type="button" value="Esqueci a senha" class="botao">
        </form>
    </header>
</body>
</html>
