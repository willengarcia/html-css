<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Forumlário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusuario">Usuario:</label>
            <input type="text" name="Usuario" id="iusuario" required minlength="10" placeholder="José Alves">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required placeholder="digite a senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset">
        </p>
        <!-- required é para coisas obrigatórias
            minlength é para o digito mínimo
        -->
    </form>
</body>
</html>
