<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="5">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Listas Não Ordenadas</h2>
    <ul type="square"> <!-- disc cicle square-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
    </ul>
    <h2>Juntando Listas versão 1.0</h2>
    <ol>
        <li>Antigas</li>
        <ol>
            <li>sei la</li>
            <li>triste</li>
        </ol>
        <li>Novas</li>
        <ul>
            <li>sentido</li>
            <li>doenca</li>
        </ul>
    </ol>
    <h2>Lista de Definições</h2>
    <dl>
        <dt>Termo</dt>
        <dd>Descrição</dd>
    </dl>
</body>
</html>
